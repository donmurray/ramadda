<h2>LDAP User Authentication</h2>

You can configure RAMADDA to use an LDAP server for user authentication.
<p>
Install the ldapplugin.jar in the RAMADDA plugins directory.
Copy the example <a href="ldap.properties">ldap.properties</a> file
into the RAMADDA home directory and edit the settings.
